name: Django CI

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop, main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9  

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r projet_final/requirements.txt

    - name: Run tests 
      env:
        DJANGO_SETTINGS_MODULE: projet_final.settings.development
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      run: |
        cd projet_final
        pytest --cov=BrefBoard --cov-report=term --cov-fail-under=80